<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dto객체 출력해보기</title>
</head>
<body>
 <ul>
     <th:block th:each="dto: ${list}">
         <li th:text="${dto.sno % 5 == 0}?${dto.sno}:${dto.first}"></li>
     </th:block>
 </ul>
</body>
</html>
